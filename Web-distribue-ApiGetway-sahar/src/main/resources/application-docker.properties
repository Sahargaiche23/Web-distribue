# App Identity
spring.application.name=APIGATEWAY
server.port=8089

# Eureka Client Configuration (Docker-friendly)
eureka.client.service-url.defaultZone=http://eureka:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# --------------------------
# Gateway Routes (Docker internal hostnames)
# --------------------------

# Route 0: Train Service
spring.cloud.gateway.routes[0].id=Train
spring.cloud.gateway.routes[0].uri=http://train-app:8085
spring.cloud.gateway.routes[0].predicates[0]=Path=/train/**

# Route 1: UserTrain Service
spring.cloud.gateway.routes[1].id=User
spring.cloud.gateway.routes[1].uri=http://usertrain-service:8080
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/users/**

# Route 2: Annonce Service
spring.cloud.gateway.routes[2].id=Annonce
spring.cloud.gateway.routes[2].uri=http://annonce-service:8084
spring.cloud.gateway.routes[2].predicates[0]=Path=/annonce/**

# Route 3: Reclamation Service
spring.cloud.gateway.routes[3].id=Reclamation
spring.cloud.gateway.routes[3].uri=http://reclamation-service:8080
spring.cloud.gateway.routes[3].predicates[0]=Path=/reclamation/**

# Route 4: Reservation Service
spring.cloud.gateway.routes[4].id=Reservation
spring.cloud.gateway.routes[4].uri=http://reservation-service:8080
spring.cloud.gateway.routes[4].predicates[0]=Path=/reservation/**

# Route 5: Subscription Service
spring.cloud.gateway.routes[5].id=Subscribe
spring.cloud.gateway.routes[5].uri=http://subscription-service:8080
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/subscriptions/**

# --------------------------
# Logs
# --------------------------
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG

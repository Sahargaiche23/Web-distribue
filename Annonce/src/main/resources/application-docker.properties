# Application port
server.port=8070

# MySQL DB config (Docker network name used instead of localhost)
spring.datasource.url=jdbc:mysql://mysql-annonce:3306/annonce?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Service name
spring.application.name=annonce

# Eureka client config (Docker service name used instead of localhost)
eureka.client.service-url.defaultZone=http://eureka:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

